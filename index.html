<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Галерея</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container d-flex flex-column align-items-center mt-5">
    <h1>Смешные картинки из компьютерной сети Интернет</h1>
    <div class="gallery-container d-flex justify-content-between align-items-center">
      <button class="btn btn-primary arrow left-arrow">&larr;</button>
      <div class="gallery overflow-hidden flex-grow-1 mx-3">
        <div class="gallery-track d-flex">
            <img src="3d-saul-saul-goodman.gif" alt="Image 1">
            <img src="doggy.gif" alt="Image 2">
            <img src="giphy.gif" alt="Image 3">
            <img src="kotik.gif" alt="Image 4">
            <img src="Krolik.gif" alt="Image 5">
            <img src="maestro.gif" alt="Image 6">
            <img src="manul.gif" alt="Image 7">
            <img src="saske_katon_smayl.gif" alt="Image 8">
        </div>
      </div>
      <button class="btn btn-primary arrow right-arrow">&rarr;</button>
    </div>

    <div class="pager mt-3">
      <!-- Пейджер будет динамически заполнен -->
    </div>
  </div>

</body>
</html>
